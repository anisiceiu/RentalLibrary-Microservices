<table class="table caption-top">
    <caption>List of Book Requests</caption>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Book Name</th>
        <th scope="col">Member Name</th>
        <th scope="col">Request Type</th>
        <th scope="col">From</th>
        <th scope="col">To</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let request of paginatedBookRequestList;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{request.bookName}}</td>
        <td>{{request.memberName}}</td>
        <td>{{request.requestType}}</td>
        <td>{{request.fromDate | date}}</td>
        <td>{{request.toDate | date}}</td>
        <td>
            <button type="button" class="btn btn-success">Accept</button>&nbsp;
            <button type="button" class="btn btn-danger">Reject</button>
        </td>
      </tr>
    </tbody>
  </table>
  <div>
    <pagination class="mt-2" [totalItems]="bookRequestList.length" [itemsPerPage]="pageSize" (pageChanged)="pageChanged($event)"></pagination>
  </div>
