

<div>
  <div class="row">
    <div *ngFor="let book of bookList" class="col-4 col-sm-4 col-md-4 mt-2">
      <div class="card">
        <div class="card-body">
            <div class="col-4 col-md-4 col-sm-4">
              <div style="padding: 2px;text-align: center;">
                <img src="{{book.thumbnailImageUrl}}" appImgFallback class="img-fluid"/>
              </div>
            </div>
            <div class="col-8 col-md-8 col-sm-8">
              <h6 class="card-title">{{book.title}}</h6>
              <h6>Author:{{book.author}}</h6>
              <h6>Published:{{book.publishYear}}</h6>
              <h6>ISBN:{{book.isbn}}</h6>
              <p>
                <a *ngIf="book.noOfAvailableCopies > 0" href="javascript:void(0)" class="btn btn-primary">Reserve</a>
                <a *ngIf="book.noOfAvailableCopies < 1" href="javascript:void(0)" class="btn btn-secondary">Not Available</a>
              </p>
            </div>
          </div>
      </div>
    </div>
  </div>


  
</div>
